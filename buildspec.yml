version: 0.2
phases:
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  install:
    runtime-versions:
      java: 1.8
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean prepare war:exploded
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - mv target/deploy ./
artifacts:
  files:
  - deploy/**/*